            // Normaliza URLs de imagens para funcionar no Vercel (evita localhost)
            function resolvePanoramaUrl(input) {
                try {
                    if (!input) return input;
                    const u = new URL(input, window.location.origin);
                    if (u.hostname === 'localhost' || u.hostname === '127.0.0.1') {
                        // Fallback de demonstra√ß√£o: imagens locais n√£o existem no Vercel
                        return 'https://pannellum.org/images/alma.jpg';
                    }
                    // Se for mesma origem
                    if (u.origin === window.location.origin) {
                        // Arquivos locais como /file-*.jpg n␀e3o existem no Vercel: usar imagem demo
                        if (u.pathname.startsWith('/file-')) {
                            return 'https://pannellum.org/images/alma.jpg';
                        }
                        return u.pathname + u.search;
                    }
                    return u.href;
                } catch (e) {
                    if (typeof input === 'string') {
                        if (input.startsWith('./')) return input.slice(1);
                        if (!input.startsWith('/')) return '/' + input;
                    }
                    return input;
                }
            }

        // Intercepta cliques em hotspots de navega√ß√£o (sem alterar hotspots / layout)
        function attachNavHotspotDollyInterception() {
            try {
                if (!viewer) return;
                const container = document.getElementById('panorama');
                if (!container) return;
                const cfg = viewer.getConfig();
                const currentId = viewer.getScene();
                const navHotspots = (cfg?.scenes?.[currentId]?.hotSpots || []).filter(h => h.type === 'scene');
                const els = container.querySelectorAll('.pnlm-hotspot.pnlm-scene');
                const count = Math.min(navHotspots.length, els.length);
                for (let i = 0; i < count; i++) {
                    const el = els[i];
                    if (el?.dataset?.dollyAttached === '1') continue;
                    if (el && el.dataset) el.dataset.dollyAttached = '1';
                    el.addEventListener('click', (ev) => {
                        try {
                            const h = navHotspots[i];
                            if (!h || !h.sceneId) return; // n√£o interferir em hotspots n√£o navega√ß√£o
                            // Interceptar navega√ß√£o padr√£o
                            ev.preventDefault();
                            ev.stopPropagation();
                            if (typeof ev.stopImmediatePropagation === 'function') ev.stopImmediatePropagation();
                            // Executar transi√ß√£o cinematogr√°fica
                            runDollyTransition(h).catch(err => {
                                console.error('Erro na transi√ß√£o dolly:', err);
                                // Fallback gracioso: navega√ß√£o padr√£o
                                try { viewer.loadScene(h.sceneId); } catch {}
                            });
                        } catch (e) {
                            console.error('Falha ao interceptar hotspot de navega√ß√£o:', e);
                        }
                    }, true); // capture
                }
            } catch (e) {
                console.warn('attachNavHotspotDollyInterception erro:', e);
            }
        }

        async function runDollyTransition(h) {
            if (dollyInProgress) return;
            dollyInProgress = true;
            const container = document.getElementById('panorama');

            // Overlay anti-flicker + bloqueio de intera√ß√£o tempor√°ria
            let overlay = document.getElementById('dollyOverlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'dollyOverlay';
                Object.assign(overlay.style, {
                    position: 'absolute',
                    inset: '0',
                    background: 'rgba(0,0,0,0.00)',
                    pointerEvents: 'auto',
                    zIndex: '5'
                });
                container.appendChild(overlay);
            }
            overlay.style.display = 'block';

            try {
                // Pausa auto rota√ß√£o se estiver ativa (n√£o altera estado visual do bot√£o)
                const resumeAuto = isAutoRotating === true;
                if (resumeAuto) { try { viewer.stopAutoRotate(); } catch {}
                }

                // Fase 1 (300-400ms): Zoom in somente na imagem atual (sem mover yaw/pitch)
                const curH = viewer.getHfov();
                const aimH = Math.max(40, curH - 20);
                const curPitch = viewer.getPitch();
                const curYaw = viewer.getYaw();
                viewer.lookAt(curPitch, curYaw, aimH, 380);
                await new Promise(r => setTimeout(r, 400));

                // Fase 2 (200-300ms): Overlay anti-flicker
                overlay.style.background = 'rgba(0,0,0,0.02)';
                await new Promise(r => setTimeout(r, 220));

                // Fase 3 (300-400ms): loadScene + leve zoom out inicial
                const cfg = viewer.getConfig();
                const targetCfg = cfg?.scenes?.[h.sceneId] || {};
                const initPitch = (typeof targetCfg.pitch === 'number') ? targetCfg.pitch : 0;
                const initYaw = (typeof targetCfg.yaw === 'number') ? targetCfg.yaw : 0;
                const initHfov = (typeof targetCfg.hfov === 'number') ? targetCfg.hfov : 110;
                const outHfov = Math.min(140, initHfov + 15);

                // Sinalizar para n√£o aplicar o dolly padr√£o
                pendingZoom = false;

                let handled = false;
                const onLoaded = () => {
                    if (handled) return; handled = true;
                    // Fase 4 (200ms): Ajuste final para targetYaw/targetPitch e restaurar HFOV normal
                    setTimeout(() => {
                        viewer.lookAt(initPitch, initYaw, initHfov, 380);
                        setTimeout(() => {
                            overlay.style.display = 'none';
                            overlay.style.background = 'rgba(0,0,0,0.00)';
                            dollyInProgress = false;
                            if (resumeAuto) { try { viewer.startAutoRotate(2); } catch {} }
                        }, 420);
                    }, 50);
                };
                viewer.on('load', onLoaded);

                viewer.loadScene(h.sceneId, initPitch, initYaw, outHfov);

                // Timeout de seguran√ßa (fallback)
                setTimeout(() => {
                    if (!handled) {
                        try { onLoaded(); } catch {}
                    }
                }, 1500);

            } catch (err) {
                console.error('Erro na dolly transition:', err);
                try { overlay.style.display = 'none'; } catch {}
                dollyInProgress = false;
                // Fallback: navega√ß√£o padr√£o
                try { viewer.loadScene(h.sceneId); } catch {}
            }
        }

                emailElement.textContent = siteConfig.email || 'contato@tours360.com';
            }

            console.log('‚úÖ Informa√ß√µes de contato atualizadas no tour');
        }

        // Atualizar navegador de cenas
        function updateSceneNavigator() {
            const navigator = document.getElementById('sceneNavigator');

            if (scenes.length <= 1) {
                navigator.style.display = 'none';
                return;
            }

            navigator.innerHTML = scenes.map((scene, index) => `
                <div class="scene-thumb ${scene.id === currentScene.id ? 'active' : ''}"
                     onclick="changeScene('${scene.id}')"
                     data-scene-id="${scene.id}">
                    <img src="${resolvePanoramaUrl(scene.image_url)}" alt="${scene.title}" loading="lazy">
                    <div class="scene-thumb-label">${scene.title}</div>
                </div>
            `).join('');
        }

        // Fun√ß√£o para mostrar informa√ß√µes do hotspot (chamada via JavaScript URL)
        window.showHotspotInfo = function(title, description) {
            document.getElementById('hotspotModalTitle').textContent = title;
            document.getElementById('hotspotModalContent').textContent = description;
            document.getElementById('hotspotModal').style.display = 'block';
        };

        // Mudar cena
        window.changeScene = function(sceneId) {
            const newScene = scenes.find(s => s.id === sceneId);
            if (!newScene || newScene.id === currentScene.id) return;

            currentScene = newScene;

            // Atualizar navegador
            document.querySelectorAll('.scene-thumb').forEach(thumb => {
                thumb.classList.remove('active');
            });
            document.querySelector(`[data-scene-id="${sceneId}"]`).classList.add('active');

            // Carregar nova cena (usando ID da cena no Pannellum)
            const targetIndex = scenes.findIndex(s => s.id === sceneId);
            const pannellumSceneId = targetIndex >= 0 ? `scene${targetIndex + 1}` : null;
            if (pannellumSceneId) {
                pendingZoom = true;
                viewer.loadScene(
                    pannellumSceneId,
                    newScene.initial_pitch || 0,
                    newScene.initial_yaw || 0,
                    Math.min(140, (newScene.initial_hfov || 110) + 20)
                );
            }
        };

        // Mostrar modal de hotspot
        function showHotspotModal(hotspot) {
            document.getElementById('hotspotModalTitle').textContent = hotspot.title;
            document.getElementById('hotspotModalContent').textContent =
                hotspot.description || 'Sem descri√ß√£o dispon√≠vel';

            document.getElementById('hotspotModal').style.display = 'block';
        }

        // Fechar modal de hotspot
        window.closeHotspotModal = function() {
            document.getElementById('hotspotModal').style.display = 'none';
        };

        // Toggle fullscreen
        window.toggleFullscreen = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        // Toggle auto rota√ß√£o
        window.toggleAutoRotate = function() {
            if (isAutoRotating) {
                viewer.stopAutoRotate();
                isAutoRotating = false;
            } else {
                viewer.startAutoRotate(2); // 2 graus por segundo
                isAutoRotating = true;
            }
        };

        // Compartilhar tour
        window.shareOnWhatsApp = function() {
            const whatsappNumber = siteConfig?.whatsapp_number || '5511999999999';
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`Ol√°! Gostaria de mais informa√ß√µes sobre ${currentProperty.title}. Confira o tour virtual 360¬∞: ${window.location.href}`);
            window.open(`https://wa.me/${whatsappNumber}?text=${text}`, '_blank');
        };

        // Compartilhar tour (gen√©rico)
        window.shareTour = function() {
            if (navigator.share) {
                navigator.share({
                    title: currentProperty.title,
                    text: `Confira este tour virtual 360¬∞ de ${currentProperty.title}!`,
                    url: window.location.href
                });
            } else {
                // Fallback: copiar URL
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('URL copiada para a √°rea de transfer√™ncia!');
                });
            }
        };

        // Inicializar formul√°rio de contato
        function initContactForm() {
            contactForm = new ContactForm(propertyId, {
                title: `Interesse em ${currentProperty.title}`,
                subtitle: 'Deixe seus dados e entraremos em contato',
                onSuccess: (leadData) => {
                    console.log('Lead criado:', leadData);
                    // Opcional: enviar evento para analytics
                },
                onError: (error) => {
                    console.error('Erro no formul√°rio:', error);
                }
            });
        }

        // Inicializar compartilhamento social
        function initSocialShare() {
            const currentUrl = window.location.href;
            const title = `${currentProperty.title} - Tour Virtual 360¬∞`;
            const description = currentProperty.description || `Explore este incr√≠vel im√≥vel em ${currentProperty.location || 'localiza√ß√£o privilegiada'} atrav√©s de um tour virtual 360¬∞.`;

            socialShare = new SocialShare({
                title: title,
                description: description,
                url: currentUrl,
                image: currentProperty.thumbnail_url || '',
                hashtags: ['TourVirtual', 'Imovel', 'RealidadeVirtual', 'Propriedade'],
                onShare: (platform, url) => {
                    console.log(`Compartilhado via ${platform}:`, url);
                    // Opcional: enviar evento para analytics
                }
            });
        }

        // Mostrar formul√°rio de contato
        window.showContactForm = function() {
            if (contactForm) {
                contactForm.show();
            }
        };

        // Mostrar modal de compartilhamento
        window.showShareModal = function() {
            if (socialShare) {
                socialShare.show();
            }
        };

        // Fun√ß√£o para voltar
        window.goBack = function() {
            // Tentar voltar na hist√≥ria do navegador
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Fallback: ir para a p√°gina inicial
                window.location.href = '/index.html';
            }
        };

        // Fun√ß√£o para abrir WhatsApp
        window.openWhatsApp = function() {
            if (!siteConfig || !currentProperty) {
                console.warn('Configura√ß√µes ou propriedade n√£o carregadas');
                return;
            }

            const whatsappNumber = siteConfig.whatsapp_number || '5511999999999';
            const propertyTitle = currentProperty.title || 'Propriedade';
            const tourUrl = window.location.href;

            const message = `Ol√°! Tenho interesse na propriedade "${propertyTitle}". Gostaria de mais informa√ß√µes. Tour virtual: ${tourUrl}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            window.open(whatsappUrl, '_blank');
        };

        // Tentar novamente
        window.retryLoad = function() {
            document.getElementById('errorScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'flex';
            document.getElementById('loadingScreen').style.opacity = '1';
            initTour();
        };

        // Mostrar erro
        function showError(message) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorScreen').style.display = 'flex';
        }

        // Fechar modal ao clicar fora
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('hotspotModal');
            if (e.target === modal) {
                closeHotspotModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeHotspotModal();
            }
        });

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', initTour);
    </script>
</body>
</html>
